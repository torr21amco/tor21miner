<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tor21Miner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            user-select: none;
        }
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/background.png') repeat;
            animation: stars 100s linear infinite;
            z-index: -1;
        }
        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: -10000px -10000px; }
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            z-index: 10;
        }
        #miner-info {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 14px;
            z-index: 10;
        }
        #tap-area {
            width: 200px;
            height: 200px;
            background: url('images/2rt_logo.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.1s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        #tap-area:hover, #tap-area:active {
            transform: scale(1.05);
        }
        #ship-area {
            position: absolute;
            left: 10px;
            bottom: 80px;
            width: 80px;
            height: 80px;
            background: url('images/spaceship_basic.png') no-repeat center;
            background-size: contain;
            z-index: 5;
        }
        .menu {
            position: absolute;
            bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            z-index: 10;
        }
        .button {
            background: linear-gradient(45deg, #ff6f61, #e94560);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover, .button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.4);
        }
        #energy-bar {
            width: 150px;
            height: 15px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            z-index: 5;
        }
        #energy-fill {
            height: 100%;
            background: #00ff99;
            transition: width 0.5s;
        }
        #tasks {
            position: absolute;
            top: 80px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 150px;
            z-index: 10;
        }
        #ranking {
            position: absolute;
            top: 80px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 150px;
            z-index: 10;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="stars"></div>
    <div id="hud">
        <span id="points">Puntos: 0</span>
        <span id="ship">Nave: Basic</span>
        <span id="invites">Invitados: 0</span>
    </div>
    <div id="miner-info">Minero Espacial: @<span id="username"></span><br>Wallet: <span id="wallet">No registrado</span></div>
    <div id="tasks">
        <h3>Tareas</h3>
        <p id="task-social">Unirse a Comunidad: 0/1</p>
        <p id="task-share">Compartir Info: 0/1</p>
    </div>
    <div id="ranking">
        <h3>Top Mineros</h3>
        <p id="top-list">1. MineroX: 100,000<br>2. AstroY: 80,000<br>3. SpaceZ: 50,000</p>
    </div>
    <div id="tap-area"></div>
    <div id="ship-area"></div>
    <div id="energy-bar"><div id="energy-fill" style="width: 100%;"></div></div>
    <div class="menu">
        <button class="button" id="upgrade-btn">Mejorar Nave</button>
        <button class="button" id="wallet-btn">Registrar Wallet</button>
        <button class="button" id="buy-btn">Comprar 2RT</button>
        <button class="button" id="affiliate-btn">Afiliados</button>
        <button class="button" id="community-btn">Unirse a Comunidad</button>
        <button class="button" id="share-btn">Compartir Info</button>
    </div>
    <script>
        // Objeto principal del juego
        const Tor21Miner = {
            userId: null,
            username: null,
            points: 0,
            ship: "Basic",
            invites: 0,
            energy: 100,
            maxEnergy: 100,
            tasks: { social: false, share: false },
            wallet: null,
            tapMultiplier: { "Basic": 1, "Bronze": 2, "Silver": 5, "Gold": 10 },

            // Inicializar el juego
            init() {
                console.log("Inicializando Tor21Miner...");
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    console.log("Telegram Web App listo");

                    this.userId = Telegram.WebApp.initDataUnsafe.user ? Telegram.WebApp.initDataUnsafe.user.id : "unknown";
                    this.username = Telegram.WebApp.initDataUnsafe.user ? (Telegram.WebApp.initDataUnsafe.user.username || "Anonimo") : "Anonimo";
                    console.log("Usuario:", this.userId, this.username);

                    // Cargar datos desde localStorage
                    const savedData = localStorage.getItem(`tor21miner_${this.userId}`);
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        this.points = data.points || 0;
                        this.ship = data.ship || "Basic";
                        this.invites = data.invites || 0;
                        this.energy = data.energy || 100;
                        this.maxEnergy = data.maxEnergy || 100;
                        this.tasks = data.tasks || { social: false, share: false };
                        this.wallet = data.wallet || null;
                    }
                    console.log("Datos cargados:", { points: this.points, ship: this.ship, invites: this.invites, energy: this.energy, wallet: this.wallet });

                    // Actualizar UI inicial
                    this.updateUI();

                    // Vincular eventos
                    this.bindEvents();
                    console.log("Eventos vinculados");

                    // Recarga de energía
                    setInterval(() => {
                        if (this.energy < this.maxEnergy) {
                            this.energy += 1;
                            this.updateEnergyBar();
                            this.saveData();
                            console.log("Energía recargada:", this.energy);
                        }
                    }, 60000);
                } catch (e) {
                    console.error("Error al inicializar:", e);
                    Telegram.WebApp.showAlert("Error al iniciar el juego: " + e.message);
                }
            },

            // Vincular eventos
            bindEvents() {
                document.getElementById("tap-area").addEventListener("click", () => this.tap());
                document.getElementById("upgrade-btn").addEventListener("click", () => this.upgradeShip());
                document.getElementById("wallet-btn").addEventListener("click", () => this.connectWallet());
                document.getElementById("buy-btn").addEventListener("click", () => this.buyTokens());
                document.getElementById("affiliate-btn").addEventListener("click", () => this.showAffiliate());
                document.getElementById("community-btn").addEventListener("click", () => this.joinCommunity());
                document.getElementById("share-btn").addEventListener("click", () => this.shareInfo());
            },

            // Guardar datos en localStorage
            saveData() {
                const data = {
                    points: this.points,
                    ship: this.ship,
                    invites: this.invites,
                    energy: this.energy,
                    maxEnergy: this.maxEnergy,
                    tasks: this.tasks,
                    wallet: this.wallet
                };
                localStorage.setItem(`tor21miner_${this.userId}`, JSON.stringify(data));
                console.log("Datos guardados:", data);
            },

            // Actualizar UI
            updateUI() {
                document.getElementById("points").innerHTML = `Puntos: ${this.points}`;
                document.getElementById("ship").innerHTML = `Nave: ${this.ship}`;
                document.getElementById("invites").innerHTML = `Invitados: ${this.invites}`;
                document.getElementById("username").innerHTML = this.username;
                document.getElementById("wallet").innerHTML = this.wallet ? `${this.wallet.slice(0, 6)}...${this.wallet.slice(-4)}` : "No registrado";
                document.getElementById("task-social").innerHTML = `Unirse a Comunidad: ${this.tasks.social ? '1/1' : '0/1'}`;
                document.getElementById("task-share").innerHTML = `Compartir Info: ${this.tasks.share ? '1/1' : '0/1'}`;
                this.updateShipImage();
                this.updateEnergyBar();
            },

            tap() {
                console.log("Tap ejecutado");
                if (!this.wallet) {
                    Telegram.WebApp.showAlert("¡Registra tu wallet para jugar!");
                    return;
                }
                if (this.energy > 0) {
                    this.energy -= 1;
                    const earned = this.tapMultiplier[this.ship];
                    this.points += earned;
                    this.updateUI();
                    Telegram.WebApp.showAlert(`¡Minaste ${earned} puntos!`);
                    this.saveData();
                } else {
                    Telegram.WebApp.showAlert("¡Sin energía! Espera a que se recargue.");
                }
            },

            updateEnergyBar() {
                document.getElementById("energy-fill").style.width = `${(this.energy / this.maxEnergy) * 100}%`;
            },

            updateShipImage() {
                const shipImages = {
                    "Basic": "images/spaceship_basic.png",
                    "Bronze": "images/spaceship_bronze.png",
                    "Silver": "images/spaceship_silver.png",
                    "Gold": "images/spaceship_gold.png"
                };
                document.getElementById("ship-area").style.background = `url('${shipImages[this.ship]}') no-repeat center`;
                document.getElementById("ship-area").style.backgroundSize = "contain";
            },

            upgradeShip() {
                console.log("Mejorar Nave ejecutado");
                if (!this.wallet) {
                    Telegram.WebApp.showAlert("¡Registra tu wallet para jugar!");
                    return;
                }
                if (this.ship === "Basic" && this.points >= 5000) {
                    this.ship = "Bronze";
                    this.points -= 5000;
                    Telegram.WebApp.showAlert("¡Nave mejorada a Bronce! +2 puntos por tap.");
                } else if (this.ship === "Bronze" && this.points >= 20000 && this.invites >= 5) {
                    this.ship = "Silver";
                    this.points -= 20000;
                    Telegram.WebApp.showAlert("¡Nave mejorada a Plata! +5 puntos por tap.");
                } else if (this.ship === "Silver" && this.points >= 50000 && this.invites >= 10) {
                    this.ship = "Gold";
                    this.points -= 50000;
                    Telegram.WebApp.showAlert("¡Nave mejorada a Oro! +10 puntos por tap.");
                } else if (this.ship === "Gold" && this.points >= 100000 && this.invites >= 15) {
                    Telegram.WebApp.showAlert("¡Ya tienes la mejor nave posible!");
                } else {
                    let req = "";
                    if (this.ship === "Basic") req = "5,000 puntos";
                    else if (this.ship === "Bronze") req = "20,000 puntos y 5 invitados";
                    else if (this.ship === "Silver") req = "50,000 puntos y 10 invitados";
                    else if (this.ship === "Gold") req = "100,000 puntos y 15 invitados";
                    Telegram.WebApp.showAlert(`Necesitas: ${req}`);
                }
                this.updateUI();
                this.saveData();
            },

            connectWallet() {
                console.log("Registrar Wallet ejecutado");
                if (this.wallet) {
                    Telegram.WebApp.showAlert(`Wallet ya registrada: ${this.wallet}`);
                    return;
                }
                Telegram.WebApp.showPopup({
                    title: "Registrar Wallet para Jugar",
                    message: "Ingresa tu dirección Polygon:",
                    buttons: [
                        { id: "submit", type: "default", text: "Enviar" },
                        { type: "cancel", text: "Cancelar" }
                    ]
                }, (buttonId) => {
                    if (buttonId === "submit") {
                        const newWallet = prompt("Dirección Polygon:");
                        if (newWallet) {
                            this.wallet = newWallet;
                            this.updateUI();
                            Telegram.WebApp.showAlert("¡Wallet registrada para jugar!");
                            this.saveData();
                        }
                    }
                });
            },

            buyTokens() {
                console.log("Comprar 2RT ejecutado");
                Telegram.WebApp.sendData(`/buy_menu ${this.userId}`);
                Telegram.WebApp.showAlert("Redirigiendo al bot para comprar 2RT...");
            },

            showAffiliate() {
                console.log("Afiliados ejecutado");
                Telegram.WebApp.sendData(`/affiliate ${this.userId}`);
                Telegram.WebApp.showAlert("Consulta tu enlace de afiliado en el chat del bot.");
                this.invites += 1;
                this.updateUI();
                this.saveData();
            },

            joinCommunity() {
                console.log("Unirse a Comunidad ejecutado");
                if (this.tasks.social) {
                    Telegram.WebApp.showAlert("¡Ya te uniste a la comunidad!");
                    return;
                }
                window.open("https://t.me/torr21_2RT", "_blank");
                this.tasks.social = true;
                this.points += 5000;
                this.updateUI();
                Telegram.WebApp.showAlert("¡Unido a la comunidad! +5,000 puntos.");
                this.saveData();
            },

            shareInfo() {
                console.log("Compartir Info ejecutado");
                if (this.tasks.share) {
                    Telegram.WebApp.showAlert("¡Ya compartiste la info!");
                    return;
                }
                Telegram.WebApp.showPopup({
                    title: "Compartir Info",
                    message: "Comparte Tor21Miner con tus amigos:",
                    buttons: [{ type: "ok", text: "OK" }]
                });
                this.tasks.share = true;
                this.points += 5000;
                this.updateUI();
                Telegram.WebApp.showAlert("¡Info compartida! +5,000 puntos.");
                this.saveData();
            }
        };

        // Iniciar el juego
        Tor21Miner.init();
    </script>
</body>
</html>
